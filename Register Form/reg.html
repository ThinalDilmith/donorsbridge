<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>User Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="userType" value="donor"> Donor</label>
                    <label><input type="radio" name="userType" value="recipient"> Recipient</label>
                    <label><input type="radio" name="userType" value="both"> Both</label>
                </div>
            </div>
            <div class="form-group">
                <label>Register for:</label>
                <div class="radio-group">
                    <label><input type="radio" name="registerFor" value="myself"> Myself</label>
                    <label><input type="radio" name="registerFor" value="parent"> For My Parent</label>
                    <label><input type="radio" name="registerFor" value="other"> For Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="cantMention"> Can't Mention</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+94 (number)" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="emergencyContact">Emergency Contact Name:</label>
                <input type="text" id="emergencyContact" name="emergencyContact" required>
            </div>
            <div class="form-group">
                <label for="emergencyPhone">Emergency Contact Phone:</label>
                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
            </div>
            <div class="form-group">
                <label for="relationship">Relationship:</label>
                <input type="text" id="relationship" name="relationship" required>
            </div>
            <div class="form-group">
                <label for="medicalHistory">Medical History:</label>
                <textarea id="medicalHistory" name="medicalHistory" rows="3" placeholder="Enter any medical history..."></textarea>
                <label for="medicalFiles">Upload Medical Reports (Images or PDFs):</label>
                <input type="file" id="medicalFiles" name="medicalFiles[]" accept="image/*,application/pdf" multiple required>
                <small>Upload images or PDF reports (max 5 files).</small>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="consent" required> I agree to the terms and conditions
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="loader" id="loader" style="display: none;"></div> <!-- Loader div -->
    </div>

    <script src = 'reg.js'></script>
</body>
</html>
